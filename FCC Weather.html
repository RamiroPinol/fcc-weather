<!DOCTYPE html>
<html>
<head>
	<title>Current Weather</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
    <link rel="stylesheet" href="http://www.bootstrap-switch.org/dist/css/bootstrap3/bootstrap-switch.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-aNUYGqSUL9wG/vP7+cWZ5QOM4gsQou3sBfWRr/8S3R1Lv0rysEmnwsRKMbhiQX/O" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

  <div class="container_fluid">
    <div class="row">
      <div class="col-xs-12">
        <div>
          <h1 id="title" class="text-center">The current weather in </h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div id="main" class="text-center">
          <span id="temp"></span>
	      <img id="icon">
	      <span id="descrip"></span>
        </div>
      </div>
    </div>

    <div id="switch" class="text-center">
    	<input id="tempSwitch" type="checkbox" data-label-text="Unit" data-on-text="CÂº" data-off-text="FÂº" data-size="mini" data-off-color = "warning">
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
	    <div class="table-responsive">
		  <div class="tbl-header">
		    <table cellpadding="0" cellspacing="0" border="0">
		      <thead>
		        <tr>
		          <th>Pressure</th>
		          <th>Humidity</th>
		          <th>Wind</th>
		        </tr>
		      </thead>
		    </table>
		  </div>
		</div>
		<div class="tbl-content">
		  <table cellpadding="0" cellspacing="0" border="0">
		    <tbody>
		      <tr>
		        <td id="pressure"></td>
		        <td id="humid"></td>
		        <td id="wind"></td>
		      </tr>
		    </tbody>
		  </table>
		</div>
		<div class="table-responsive">
		  <div class="tbl-header">
		    <table cellpadding="0" cellspacing="0" border="0">
		      <thead>
		        <tr>
		          <th>Clouds</th>
		          <th>Sunrise</th>
		          <th>Sunset</th>
		        </tr>
		      </thead>
		    </table>
		  </div>
		</div>
		<div class="tbl-content">
		  <table cellpadding="0" cellspacing="0" border="0">
		    <tbody>
		      <tr>
		        <td id="clouds"></td>
		        <td id="sunrise"></td>
		        <td id="sunset"></td>
		      </tr>
		    </tbody>
		  </table>
		</div>
	</div>

	<div class="row">
      <div class="col-xs-12 col-md-2 col-md-offset-5">
        <div class="table-responsive">
		  <div class="tbl-header">
		    <table cellpadding="0" cellspacing="0" border="0">
		      <thead>
		        <tr>
		          <th id="rain_snow_title"></th>
		        </tr>
		      </thead>
		    </table>
		  </div>
		</div>
		<div class="tbl-content">
		  <table cellpadding="0" cellspacing="0" border="0">
		    <tbody>
		      <tr>
		        <td id="rain_snow"></td>
		      </tr>
		    </tbody>
		  </table>
		</div>
      </div>
    </div>

  </div>
</body>
</html>
